<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="event.html">Events App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="event.html">Events</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h3>Current Events</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="userTable">

    </tbody>
  </table>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Event</button>

  <div id="myModal" class="modal fade" data-backdrop="static" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="closing()">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div class="container">
        <h2>Add Event</h2>
        <form action="event.html" onsubmit="return postEvent()" method="post" id="updateEvent">
          <div class="form-group">
            <label for="title">Event Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" style="width:25%;">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" name="description" style="width:25%;">
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="locationinfo" placeholder="Enter location" name="locationinfo" style="width:25%;">
          </div>
          <div class="form-group">
            <label for="date">Event Date:</label>
            <input type="date" class="form-control" id="date" name="date" style="width:25%;" value="2020-01-01">
          </div>
          <input type="submit" class="btn btn-default" id="addEvent" value="Save Event">
        </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closing()">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<script type="text/javascript" src="js/scripts.js">


</script>
</body>
</html>
